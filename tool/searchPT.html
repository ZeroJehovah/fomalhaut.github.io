<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<title>跳转中...</title>
</head>
<body>
	<script type="text/javascript">
		var ptsites = [
			{
				torrent: 'https://pt.m-team.cc/torrents.php?search=',
				torrent4k: 'https://pt.m-team.cc/torrents.php?standard=6&search='
			},
			{
				torrent: 'http://ourbits.club/torrents.php?search=',
				torrent4k: 'http://ourbits.club/torrents.php?standard=5&search='
			},
			{
				torrent: 'https://springsunday.net/torrents.php?search=',
				torrent4k: 'https://springsunday.net/torrents.php?standard=1&search='
			},
			{
				torrent: 'https://totheglory.im/browse.php?search_field=',
				torrent4k: 'https://totheglory.im/browse.php?search_field=2160p+'
			}
		];

		var url = location.href;
		var paramString = url.substr(url.indexOf("?") + 1).split("&");
		var paramObject = {};
		for (i = 0; j = paramString[i]; i ++) {
			paramObject[j.substring(0, j.indexOf("="))] = j.substr(j.indexOf("=") + 1);
		}
		var searchType = paramObject.searchType || 'torrent';
		var keyword = paramObject.keyword;

		for (var i = 1; i < ptsites.length; i++) {
			window.open(ptsites[i][searchType] + keyword);
		}
		window.open(ptsites[0][searchType] + keyword, '_self');
	</script>
</body>
</html>
